{% extends "base.html" %}
{% block body_class %}property-form-bg{% endblock %}
{% block content %}
<div class="container">
    <h2>List Your Property</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">List Property</button>
    </form>
</div>
{% endblock content %}
