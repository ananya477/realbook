{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Property</legend>
                <h2>Are you sure you want to delete "{{ property.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'property-detail' property.pk %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
